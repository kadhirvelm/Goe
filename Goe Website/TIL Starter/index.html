  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>TIL - Today I Learned</title>
  <script src="https://cdn.apple-cloudkit.com/ck/1/cloudkit.js" async></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script type="text/javascript" src="TIL.js"></script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="u-full-width">
        <h2>TIL: Today I Learned <small>CloudKit Web Service</small></h2>
        <h5 data-bind="text: displayUserName"></h5>
        <div id="apple-sign-in-button"></div>
        <div id="apple-sign-out-button"></div>
        <div class="two columns">
          <div><button data-bind="click: fetchRecords">Manual Refresh</button></div>
        </div>
      </div>
    </div>
    <hr>
    <div data-bind="foreach: items">
      <div class="row">
        <div class="three columns">
          <img width="45px" height="45px" data-bind="attr:{src: fields.Photo.value.downloadURL}" />
        </div>
        <div class="nine columns">
          <p><span data-bind="text: fields.Category.value"></span></p>
        </div>
      </div>
    </div>
    <div data-bind="visible: newItemVisible">
      <div class="row">
        <div class="u-full-width">
          <h4>Add New Adventure</h4>
        </div>
      </div>
      <form data-bind="submit: saveNewAdventure">
        <div class="row">
          <div class="three columns">
            <label>Adventure Title</label>
            <input class="u-full-width" placeholder="Adventure Name e.g. Test" data-bind="value: newAdventure">
          </div>
          <div class="nine columns">
            <label>Category</label>
            <input class="u-full-width" placeholder="Category e.g. Surf/Beach" data-bind="value: newCategory">
            <input class="button-primary" type="submit" data-bind="enable: saveButtonEnabled" value="Save Adventure">
          </div>
        </div>
      </form>
      <hr>
    </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
